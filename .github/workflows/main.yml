name: docs_pages_workflow

on:
  push:
    branches: [main]

jobs:

  build_docs_job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4.0.0
  
      - name: Setup Python
        uses: actions/setup-python@v4.7.0
        with:
          python-version: 3.9
  
      - name: Install dependencies
        run: |
          python -m pip install -U sphinx
          python -m pip install sphinx-rtd-theme
  
      - name: Make the Sphinx Docs
        run: |
          make -C docs clean
          make -C docs html
  
      - name: Init repo in dist folder and commit
        run: |
          cd docs/build/html/
          git init
          touch .nojekyll
          git add -A
          git config --local user.email "dimtsap@hotmail.com"
          git config --local user.name "Github Action"
          git commit -m 'deploy'
      - name: Push to GitHub Pages branch
        # You may pin to the exact commit or the version.
        # uses: ftnext/action-push-ghpages@621f3b2f1d34079b4da6051daedb3e200af0dd38
        uses: ftnext/action-push-ghpages@v1.0.0
        with:
          # Path to the directory where the static assets are located.
          build_dir: docs/build/html
          # Specify GITHUB_TOKEN in your repository.
          github_token: ${{secrets.GITHUB_TOKEN}}
  
